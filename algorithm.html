---
 layout: default
---

<div class = "articles">
  {% for article in site.categories.algorithm %}
  <div class = "article-node">
    <a class = "remove-underline" href = "{{site.baseurl}}{{article.url}}">
    <div class = "article-node-img">
      <img src= "{{site.baseurl}}{{article.img}}" class = "article-node-img">  
    </div>
    </a>
  </div>
  {% endfor %}

</div>
